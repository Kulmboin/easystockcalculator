<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="간단한 복리 계산기 및 주식 배당금 복리 계산기를 사용해 투자 수익을 계산하세요.">
    <meta name="description" content="Calculate your investment returns with our simple compound interest calculator and stock dividend compound interest calculator.">
    <meta name="keywords" content="복리 계산기, 주식 배당금, 투자 계산, 금융 계산기">
    <meta name="keywords" content="Compound interest calculator, stock dividends, investment calculation, financial calculator">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <nav>
            <button onclick="showCalculator('basic')">Basic Compound Interest Calculator</button>
            <button onclick="showCalculator('dividend')">Dividend Calculator</button>
        </nav>

        <!-- Basic Compound Interest Calculator -->
        <div id="basic-calculator" class="calculator">
            <h2>Basic Compound Interest Calculator</h2>
            <label for="initialAmount">Initial Investment Amount:</label>
            <input type="number" id="initialAmount" placeholder="Enter amount">

            <label for="investmentPeriod">Investment Period (years):</label>
            <input type="number" id="investmentPeriod" placeholder="Enter years">

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">

            <button onclick="calculateBasic()">Calculate</button>
            <div id="basicResult">
                <table id="basicTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Initial Investment</th>
                            <th>Interest Rate (%)</th>
                            <th>Final Value</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Dividend Compound Interest Calculator -->
        <div id="dividend-calculator" class="calculator hidden">
            <h2>Dividend Compound Interest Calculator</h2>
            <label for="initialAmountDividend">Initial Investment Amount:</label>
            <input type="number" id="initialAmountDividend" placeholder="Enter amount">

            <label for="additionalAmount">Additional Investment Amount Per Period:</label>
            <input type="number" id="additionalAmount" placeholder="Enter amount">

            <label for="stockPrice">Stock Price:</label>
            <input type="number" id="stockPrice" placeholder="Enter stock price">

            <label for="investmentPeriodDividend">Investment Period (years):</label>
            <input type="number" id="investmentPeriodDividend" placeholder="Enter years">

            <label for="dividendRate">Dividend Rate (%):</label>
            <input type="number" id="dividendRate" placeholder="Enter dividend rate">

            <label for="reinvestDividends">Reinvest Dividends?</label>
            <select id="reinvestDividends">
                <option value="y">Yes</option>
                <option value="n">No</option>
            </select>

            <button onclick="calculateDividend()">Calculate</button>
            <div id="dividendResult">
                <table id="dividendTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Investment Amount</th>
                            <th>Number of Stocks</th>
                            <th>Remaining Amount</th>
                            <th>Odds (%)</th>
                            <th>Dividend Amount</th>
                            <th>Final Value</th>
                            <!-- <th>Final Value</th> -->
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
